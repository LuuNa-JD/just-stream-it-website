<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');
    </style>
</head>
<body>
    <div class="banner">
      <div class="logo">
        <img src="images/logo.png" alt="JustStreamIt">
      </div>
      <div class="text">
        Vidéos à la demande
      </div>
    </div>

    <div class="content-container-bestmovie">
      <h2>Meilleur Film</h2>
      <div id="best-movie" class="card-best-movie">
        <div class="card-img-container">
          <img src="#" class="card-img-top movie-img" alt="Meilleur film">
        </div>
        <div class="card-body">
          <h5 class="card-title" id="best-movie-title">Titre du Film</h5>
          <p class="card-text" id="best-movie-summary">Résumé</p>
          <button class="btn" id="best-movie-details">Détails</button>
        </div>
      </div>
    </div>

    <!-- Films les Mieux Notés -->
    <div class="movies-container">
        <div class="section-header">
            <h2>Films les mieux notés</h2>
        </div>
        <div id="top-rated-movies" class="movies-grid">
        </div>
        <div class="view-more-container">
          <button id="view-more" class="btn view-more">Voir plus</button>
        </div>
    </div>

    <!-- Films par Catégorie -->
    <div class="movies-container">
      <div class="section-header">
        <h2>Horreur</h2>
      </div>
      <div id="movies-category1" class="movies-grid">
      </div>
      <div class="view-more-container">
        <button id="view-more-category1" class="btn view-more">Voir plus</button>
      </div>
    </div>

    <div class="movies-container">
      <div class="section-header">
        <h2>Comédie</h2>
      </div>
      <div id="movies-category2" class="movies-grid">
      </div>
      <div class="view-more-container">
        <button id="view-more-category2" class="btn view-more">Voir plus</button>
      </div>
    </div>

    <div class="movies-container">
      <div class="section-header">
        <h2>Catégorie libre</h2>
      </div>
      <div id="category-selector-container" style="position: relative;">
        <select id="category-selector">
          <option value="action">Action</option>
          <option value="Sport">Sport</option>
          <option value="Drama">Drame</option>
          <option value="War">Guerre</option>
          <option value="Sci-Fi">Science-fiction</option>
        </select>
        <span id="validation-check" style="display: none; position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: green; font-size: 16px;">✅</span>
      </div>
      <div id="movies-selected-category" class="movies-grid"></div>
      <div class="view-more-container">
        <button id="view-more-selected-category" class="btn view-more">Voir plus</button>
      </div>
    </div>

    <div class="modal" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <div class="modal-header-left">
                      <h5 class="modal-title" id="modal-movie-title">Titre du film</h5>
                      <p id="modal-movie-year-genre"></p>
                      <p id="modal-movie-rating-duration"></p>
                      <p id="modal-movie-imdb-score"></p>
                      <p class="modal-body-director">
                          <strong>Réalisé par:</strong><br>
                          <span id="modal-movie-director"></span>
                      </p>
                  </div>
                  <img src="#" class="modal-img mb-3" alt="Image du Film" id="modal-movie-img">
                  <button type="button" class="btn-close" aria-label="Close" onclick="closeModal()">&times;</button>
              </div>
              <div class="modal-body"></div>
              <p id="modal-movie-summary"></p>
              <div class="modal-body-actors">
                  <strong>Avec:</strong><br>
                  <span id="modal-movie-actors"></span>
              </div>
          </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-danger" aria-label="Close" onclick="closeModal()">Fermer</button>
              </div>
          </div>
      </div>
  </div>

    <script src="scripts.js"></script>
</body>
</html>
